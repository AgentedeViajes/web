                    <div class="text-center py-20 px-4">
                        <h2 class="text-5xl font-extrabold text-bordo mb-4">Bienvenido a Tresor Travel</h2>
                        <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                            Explora nuestros destinos y encuentra el viaje de tus sueños. Utiliza el menú de navegación para comenzar tu aventura.
                        </p>
                        <div class="mt-12 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-5xl mx-auto">
                            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070&auto=format&fit=crop" alt="Destino 1" class="rounded-lg shadow-md object-cover w-full h-full" />
                            <img src="https://images.unsplash.com/photo-1542650408-a8a15a3712ea?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Destino 2" class="rounded-lg shadow-md object-cover w-full h-full" />
                            <img src="https://images.unsplash.com/photo-1503220317375-aaad61436b1b?q=80&w=2070&auto=format&fit=crop" alt="Destino 3" class="rounded-lg shadow-md object-cover w-full h-full" />
                            <img src="https://images.unsplash.com/photo-1527631746610-bca00a040d60?q=80&w=1974&auto=format&fit=crop" alt="Destino 4" class="rounded-lg shadow-md object-cover w-full h-full" />
                            <img src="https://images.unsplash.com/photo-1494949360228-4e9bde560065?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Destino 5" class="hidden md:block rounded-lg shadow-md object-cover w-full h-full" />
                            <img src="https://images.unsplash.com/photo-1437846972679-9e6e537be46e?q=80&w=2070&auto=format&fit=crop" alt="Destino 6" class="hidden lg:block rounded-lg shadow-md object-cover w-full h-full" />
                            <img src="https://images.unsplash.com/photo-1542640244-7e672d6cef4e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Destino 7" class="hidden lg:block rounded-lg shadow-md object-cover w-full h-full" />
                            <img src="https://images.unsplash.com/photo-1626568941852-70bc179e493e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Destino 8" class="hidden lg:block rounded-lg shadow-md object-cover w-full h-full" />
                            </div>
                    </div>
                `;
            };

            const renderDestinationCard = (destination) => {
                const checkIcon = `<svg class="h-6 w-6 text-green-500 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
                
                mainContent.innerHTML = `
                    <div class="max-w-4xl mx-auto my-10 bg-white rounded-xl shadow-2xl overflow-hidden">
                        <img class="w-full h-80 object-cover" src="${destination.image}" alt="${destination.name}" />
                        <div class="p-8">
                            <h2 class="text-4xl font-bold text-bordo mb-6">${destination.name}</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div>
                                    <h3 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-red-200 pb-2">Incluye</h3>
                                    <ul class="space-y-3">
                                        ${destination.includes.map(item => `<li class="flex items-center text-gray-700">${checkIcon}<span>${item}</span></li>`).join('')}
                                    </ul>
                                </div>
                                <div>
                                    <h3 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-red-200 pb-2">Salidas y Precios</h3>
                                    <div class="space-y-4">
                                        ${destination.prices.map(price => `
                                            <div class="bg-gray-50 p-3 rounded-lg">
                                                <p class="font-semibold text-gray-700">${price.title}</p>
                                                <p class="text-gray-600">${price.details}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                            ${destination.itinerary ? `
                                <div class="mt-8">
                                    <h3 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-red-200 pb-2">Itinerario</h3>
                                    <p class="text-gray-700">${destination.itinerary}</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            };

            const renderFooter = () => {
                footerContainer.innerHTML = `
                    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
                        <p class="font-semibold text-lg">TRESOR TRAVEL</p>
                        <p class="mt-2 text-gray-400">Dirección: Cabrera 6061 piso 8, CABA</p>
                        <p class="mt-1 text-gray-400">Teléfono: 5491134821978</p>
                    </div>
                `;
            };

            const renderWhatsAppButton = () => {
                const phoneNumber = "5491134821978";
                const whatsappUrl = `https://wa.me/${phoneNumber}`;
                whatsappContainer.innerHTML = `
                    <a href="${whatsappUrl}" target="_blank" rel="noopener noreferrer" class="fixed bottom-6 right-6 bg-green-500 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg hover:bg-green-600 transition-transform transform hover:scale-110 z-50" aria-label="Contactar por WhatsApp">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8" fill="currentColor">
                            <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.269.655 4.357 1.849 6.069l-1.254 4.587 4.68-1.234zM9.018 7.375c-.193-.334-.413-.346-.628-.351-.184-.006-.412-.008-.633-.008-.249 0-.642.093-.967.49-.35.426-.957 1.127-.957 2.748 0 1.768 1.012 3.271 1.152 3.485.141.213 1.918 3.036 4.664 4.11.71.291 1.229.462 1.69.606.694.217 1.343.188 1.822.115.545-.084 1.582-.746 1.815-1.465.233-.718.233-1.344.162-1.464-.07-.12-.249-.191-.52-.334-.271-.142-1.597-.783-1.845-.873-.248-.09-.43-.142-.614.141-.184.283-.698.873-.854 1.043-.156.17-.312.19-.58.05-.268-.141-1.12-1.141-2.128-2.108-1.472-1.348-1.88-1.844-2.185-2.485-.306-.641-.027-1.002.112-1.223.125-.203.27-.346.413-.464.142-.118.184-.21.268-.352.084-.141.042-.262-.016-.374-.058-.112-.52-1.248-.714-1.724z" />
                        </svg>
                    </a>
                `;
            };

            const goHome = () => {
                renderHomePage();
                window.scrollTo(0, 0);
            };

            const handleMenuToggle = (categoryName) => {
                if (openMenu === categoryName) {
                    openMenu = null;
                } else {
                    openMenu = categoryName;
                }
                updateMenusVisibility();
            };

            const updateMenusVisibility = () => {
                document.querySelectorAll('[id^="menu-"]').forEach(menu => {
                    if (menu.id === `menu-${openMenu}`) {
                        menu.classList.remove('hidden');
                    } else {
                        menu.classList.add('hidden');
                    }
                });
            };

            // Initial render
            renderHeader();
            renderHomePage();
            renderFooter();
            renderWhatsAppButton();

            // Event Listeners
            headerContainer.addEventListener('click', (e) => {
                const closeMobileMenu = () => {
                    if (isMobileMenuOpen) {
                        document.getElementById('mobile-menu-button').click();
                    }
                };

                // Mobile menu button toggle
                const mobileMenuButton = e.target.closest('#mobile-menu-button');
                if (mobileMenuButton) {
                    isMobileMenuOpen = !isMobileMenuOpen;
                    const mobileMenu = document.getElementById('mobile-menu');
                    const hamburgerIcon = document.getElementById('hamburger-icon');
                    const closeIcon = document.getElementById('close-icon');

                    mobileMenu.classList.toggle('hidden');
                    hamburgerIcon.classList.toggle('hidden');
                    closeIcon.classList.toggle('hidden');
                    document.body.classList.toggle('overflow-hidden');
                    mobileMenuButton.setAttribute('aria-expanded', isMobileMenuOpen);
                    return;
                }

                // Home buttons (desktop, mobile, and logo)
                const homeButton = e.target.closest('#home-button, #home-link, #mobile-home-link');
                if (homeButton) {
                    goHome();
                    closeMobileMenu();
                    openMenu = null;
                    updateMenusVisibility();
                    return;
                }
                
                // Mobile accordion toggle
                const accordionToggle = e.target.closest('.accordion-toggle');
                if (accordionToggle) {
                    const targetId = accordionToggle.dataset.accordionTarget;
                    const targetContent = document.getElementById(targetId);
                    const targetIcon = accordionToggle.querySelector('svg');

                    const isAlreadyOpen = targetContent && !targetContent.classList.contains('hidden');

                    // Close all accordions
                    document.querySelectorAll('#mobile-menu .accordion-toggle').forEach(toggle => {
                        const contentId = toggle.dataset.accordionTarget;
                        const content = document.getElementById(contentId);
                        const icon = toggle.querySelector('svg');
                        
                        content?.classList.add('hidden');
                        icon?.classList.remove('rotate-180');
                    });

                    // If it was closed, open it now.
                    if (!isAlreadyOpen) {
                        targetContent?.classList.remove('hidden');
                        targetIcon?.classList.add('rotate-180');
                    }
                    
                    return;
                }

                // Desktop menu toggle
                const menuToggle = e.target.closest('.menu-toggle');
                if (menuToggle) {
                    const categoryName = menuToggle.dataset.categoryName;
                    handleMenuToggle(categoryName);
                    return;
                }
                
                // Destination link (works for both mobile and desktop)
                const destinationLink = e.target.closest('.destination-link');
                if (destinationLink) {
                    const categoryName = destinationLink.dataset.categoryName;
                    const destinationName = destinationLink.dataset.destinationName;
                    const category = categories.find(c => c.name === categoryName);
                    if (category) {
                        const destination = category.destinations.find(d => d.name === destinationName);
                        if (destination) {
                            renderDestinationCard(destination);
                            window.scrollTo(0, 0);
                            closeMobileMenu();
                            openMenu = null;
                            updateMenusVisibility();
                        }
                    }
                }
            });

            // Close desktop menus if clicking outside
            document.addEventListener('click', (e) => {
                if (!headerContainer.contains(e.target)) {
                    openMenu = null;
                    updateMenusVisibility();
                }
            });
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
